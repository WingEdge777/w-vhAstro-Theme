name: Deployment

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          node-version: 24 # The specific version of Node that should be used to build your site. Defaults to 22. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
          build-cmd: pnpm run build # The command to run to build your site. Runs the package build script/task by default. (optional)
        # env:
          # PUBLIC_POKEAPI: 'https://pokeapi.co/api/v2' # Use single quotation marks for the variable value. (optional)
      - name: Upload artifact for VPS
        uses: actions/upload-artifact@v4
        with:
          name: vps-dist-files
          path: ./dist

  # deploy-gh:
  #   needs: build
  #   runs-on: ubuntu-latest
  #   environment:
  #     name: github-pages
  #     url: ${{ steps.deployment.outputs.page_url }}
  #   steps:
  #     - name: Deploy to GitHub Pages
  #       id: deployment
  #       uses: actions/deploy-pages@v4

  deploy-dm:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production  # çŽ¯å¢ƒåç§°ï¼Œæ¯”å¦‚ production, staging
      url: https://www.wingedge777.com/  # è¿™é‡Œå¡«ä½ çš„ç½‘å€
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: vps-dist-files # å¯¹åº”ä¸Šé¢çš„åå­—
          path: dist # ä¸‹è½½å¹¶è§£åŽ‹åˆ° dist ç›®å½•
      - name: Check files
        run: ls -R dist
      - name: Setup SSH Key
        env:
          deploy_key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          printf "%s\n" "$deploy_key" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy via rsync
        env:
          port: ${{ secrets.VPS_SSH_PORT }}
        run: |
          
          echo "ðŸ‘‰ Testing connection on port $port..."
          ssh -vvv -p $port -o BatchMode=yes -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "uptime"
          
          echo "ðŸ‘‰ Starting rsync deployment..."
          rsync -avz \
          --chown=www-data:www-data \
          --delete \
          -e "ssh -p $port -o BatchMode=yes -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
          dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/blog-site